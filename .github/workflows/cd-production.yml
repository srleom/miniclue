name: CD Production

on:
  push:
    tags:
      - "v*"

jobs:
  # ------------------------------------------------------------------
  # Frontend Deployment (Vercel)
  # ------------------------------------------------------------------
  deploy-web:
    runs-on: ubuntu-latest
    environment: Production
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/web

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/web

      - name: Deploy to Vercel (Production)
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/web

  # ------------------------------------------------------------------
  # Backend Deployment (Cloud Run)
  # ------------------------------------------------------------------
  deploy-backend:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v6

      # Supabase Migration
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Push DB migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          cd apps/backend
          supabase link --project-ref $PROJECT_ID
          supabase db push

      # Google Cloud Auth
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # Build & Push
      - name: Build and Push Docker Image
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-be:${{ github.sha }}
        run: |
          docker build -t $IMAGE_URL apps/backend
          docker push $IMAGE_URL

      # Deploy
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy miniclue-be-prod \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-be:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "ENV=production,\
            DATABASE_URL=${{ secrets.DATABASE_URL }},\
            SUPABASE_JWKS_URL=${{ secrets.SUPABASE_JWKS_URL }},\
            SUPABASE_S3_URL=${{ secrets.SUPABASE_S3_URL }},\
            SUPABASE_S3_BUCKET=${{ secrets.SUPABASE_S3_BUCKET }},\
            SUPABASE_S3_REGION=${{ secrets.SUPABASE_S3_REGION }},\
            SUPABASE_S3_ACCESS_KEY=${{ secrets.SUPABASE_S3_ACCESS_KEY }},\
            SUPABASE_S3_SECRET_KEY=${{ secrets.SUPABASE_S3_SECRET_KEY }},\
            GCP_PROJECT_ID_PROD=${{ secrets.GCP_PROJECT_ID }},\
            DLQ_ENDPOINT_URL=${{ secrets.DLQ_ENDPOINT_URL }},\
            PUBSUB_SERVICE_ACCOUNT_EMAIL=${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }},\
            PYTHON_SERVICE_BASE_URL=${{ secrets.PYTHON_SERVICE_BASE_URL }},\
            API_BASE_URL=${{ secrets.API_BASE_URL }}"

  # ------------------------------------------------------------------
  # AI Deployment (Cloud Run)
  # ------------------------------------------------------------------
  deploy-ai:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v6

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }}
        run: |
          docker build -t $IMAGE_URL apps/ai
          docker push $IMAGE_URL

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy miniclue-ai-prod \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT_EMAIL }} \
            --set-env-vars "ENV=production,\
            APP_ENV=production,\
            SUPABASE_S3_ACCESS_KEY=${{ secrets.SUPABASE_S3_ACCESS_KEY }},\
            SUPABASE_S3_SECRET_KEY=${{ secrets.SUPABASE_S3_SECRET_KEY }},\
            SUPABASE_S3_BUCKET=${{ secrets.SUPABASE_S3_BUCKET }},\
            SUPABASE_S3_URL=${{ secrets.SUPABASE_S3_URL }},\
            DATABASE_URL=${{ secrets.DATABASE_URL }},\
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},\
            INGESTION_TOPIC=${{ secrets.INGESTION_TOPIC }},\
            IMAGE_ANALYSIS_TOPIC=${{ secrets.IMAGE_ANALYSIS_TOPIC }},\
            EMBEDDING_TOPIC=${{ secrets.EMBEDDING_TOPIC }},\
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }},\
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }},\
            PUBSUB_BASE_URL=${{ secrets.PUBSUB_BASE_URL }},\
            PUBSUB_SERVICE_ACCOUNT_EMAIL=${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }}"
