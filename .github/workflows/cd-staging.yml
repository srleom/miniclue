name: CD Staging

on:
  push:
    branches: ["main"]

jobs:
  # Job to detect which apps have changed
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      web: ${{ steps.filter.outputs.web }}
      backend: ${{ steps.filter.outputs.backend }}
      ai: ${{ steps.filter.outputs.ai }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            web:
              - 'apps/web/**'
            backend:
              - 'apps/backend/**'
            ai:
              - 'apps/ai/**'

  # ------------------------------------------------------------------
  # Frontend Deployment (Vercel)
  # ------------------------------------------------------------------
  deploy-web:
    needs: changes
    if: ${{ needs.changes.outputs.web == 'true' }}
    runs-on: ubuntu-latest
    environment: Staging
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        # We must link to the specific project. 
        # Note: Vercel might need to be configured to look for the project in apps/web 
        # or we CD into it.
        run: |
          cd apps/web
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: |
          cd apps/web
          vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview/Staging)
        run: |
          cd apps/web
          vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}

  # ------------------------------------------------------------------
  # Backend Deployment (Cloud Run)
  # ------------------------------------------------------------------
  deploy-backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    environment: Staging
    permissions:
      contents: "read"
      id-token: "write"
    
    steps:
      - uses: actions/checkout@v4

      # Supabase Migration
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Push DB migrations
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          cd apps/backend
          supabase link --project-ref $PROJECT_ID
          supabase db push

      # Google Cloud Auth
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      # Build & Push
      - name: Build and Push Docker Image
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-be:${{ github.sha }}
        run: |
          docker build -t $IMAGE_URL apps/backend
          docker push $IMAGE_URL

      # Deploy
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy miniclue-be-stg \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-be:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --set-env-vars "ENV=staging,\
            DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }},\
            SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }},\
            SUPABASE_S3_URL=${{ secrets.SUPABASE_S3_URL }},\
            SUPABASE_S3_BUCKET=${{ secrets.SUPABASE_S3_BUCKET }},\
            SUPABASE_S3_REGION=${{ secrets.SUPABASE_S3_REGION }},\
            SUPABASE_S3_ACCESS_KEY=${{ secrets.SUPABASE_S3_ACCESS_KEY }},\
            SUPABASE_S3_SECRET_KEY=${{ secrets.SUPABASE_S3_SECRET_KEY }},\
            GCP_PROJECT_ID_STAGING=${{ secrets.GCP_PROJECT_ID }},\
            DLQ_ENDPOINT_URL=${{ secrets.DLQ_ENDPOINT_URL }},\
            PUBSUB_PUSH_SERVICE_ACCOUNT_EMAIL=${{ secrets.PUBSUB_PUSH_SERVICE_ACCOUNT_EMAIL }},\ 
            PYTHON_SERVICE_BASE_URL=${{ secrets.PYTHON_SERVICE_BASE_URL }}"

  # ------------------------------------------------------------------
  # AI Deployment (Cloud Run)
  # ------------------------------------------------------------------
  deploy-ai:
    needs: changes
    if: ${{ needs.changes.outputs.ai == 'true' }}
    runs-on: ubuntu-latest
    environment: Staging
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v4

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }}
        run: |
          docker build -t $IMAGE_URL apps/ai
          docker push $IMAGE_URL

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy miniclue-ai-stg \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT_EMAIL }} \
            --set-env-vars "ENV=staging,\
            APP_ENV=staging,\
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }},\
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }},\ 
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }},\ 
            S3_ENDPOINT_URL=${{ secrets.S3_ENDPOINT_URL }},\ 
            POSTGRES_DSN=${{ secrets.POSTGRES_DSN }},\ 
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},\ 
            INGESTION_TOPIC=${{ secrets.INGESTION_TOPIC }},\ 
            IMAGE_ANALYSIS_TOPIC=${{ secrets.IMAGE_ANALYSIS_TOPIC }},\ 
            EMBEDDING_TOPIC=${{ secrets.EMBEDDING_TOPIC }},\ 
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }},\ 
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }},\ 
            PUBSUB_BASE_URL=${{ secrets.PUBSUB_BASE_URL }},\ 
            PUBSUB_SERVICE_ACCOUNT_EMAIL=${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }}"
