name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.ref_name }}
        run: |
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

      - name: Deploy to Cloud Run (Production)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: miniclue-ai-prod
          image: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.ref_name }}
          region: ${{ secrets.GCP_REGION }}
          flags: "--allow-unauthenticated --service-account=${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT_EMAIL }}"
          env_vars: |
            ENV=production
            APP_ENV=production
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            S3_ENDPOINT_URL=${{ secrets.S3_ENDPOINT_URL }}
            POSTGRES_DSN=${{ secrets.POSTGRES_DSN }}
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            INGESTION_TOPIC=${{ secrets.INGESTION_TOPIC }}
            IMAGE_ANALYSIS_TOPIC=${{ secrets.IMAGE_ANALYSIS_TOPIC }}
            EXPLANATION_TOPIC=${{ secrets.EXPLANATION_TOPIC }}
            SUMMARY_TOPIC=${{ secrets.SUMMARY_TOPIC }}
            EMBEDDING_TOPIC=${{ secrets.EMBEDDING_TOPIC }}
            OPENAI_API_BASE_URL=${{ secrets.OPENAI_API_BASE_URL }}
            GEMINI_API_BASE_URL=${{ secrets.GEMINI_API_BASE_URL }}
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }}
            IMAGE_ANALYSIS_MODEL=${{ secrets.IMAGE_ANALYSIS_MODEL }}
            EMBEDDING_MODEL=${{ secrets.EMBEDDING_MODEL }}
            EXPLANATION_MODEL=${{ secrets.EXPLANATION_MODEL }}
            SUMMARY_MODEL=${{ secrets.SUMMARY_MODEL }}
            PUBSUB_BASE_URL=${{ secrets.PUBSUB_BASE_URL }}
            PUBSUB_SERVICE_ACCOUNT_EMAIL=${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }}

      - name: Show Cloud Run URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
