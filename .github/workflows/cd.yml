name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: Staging
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Check if image exists
        id: check_image
        run: |
          if gcloud artifacts docker images describe "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }}" --quiet &>/dev/null; then
            echo "Image already exists, skipping build and push."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image does not exist, building and pushing."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        if: steps.check_image.outputs.exists == 'false'
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }}
        run: |
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

      - name: Deploy to Cloud Run (Staging)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: miniclue-ai-stg
          image: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }}
          region: ${{ secrets.GCP_REGION }}
          flags: "--allow-unauthenticated"
          env_vars: |
            ENV=staging
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }}
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }}
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}
            S3_ENDPOINT_URL=${{ secrets.S3_ENDPOINT_URL }}
            POSTGRES_DSN=${{ secrets.POSTGRES_DSN }}
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }}
            INGESTION_TOPIC=${{ secrets.INGESTION_TOPIC }}
            IMAGE_ANALYSIS_TOPIC=${{ secrets.IMAGE_ANALYSIS_TOPIC }}
            EXPLANATION_TOPIC=${{ secrets.EXPLANATION_TOPIC }}
            SUMMARY_TOPIC=${{ secrets.SUMMARY_TOPIC }}
            EMBEDDING_TOPIC=${{ secrets.EMBEDDING_TOPIC }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            XAI_API_KEY=${{ secrets.XAI_API_KEY }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            IMAGE_ANALYSIS_MODEL=${{ secrets.IMAGE_ANALYSIS_MODEL }}
            EMBEDDING_MODEL=${{ secrets.EMBEDDING_MODEL }}
            EXPLANATION_MODEL=${{ secrets.EXPLANATION_MODEL }}
            SUMMARY_MODEL=${{ secrets.SUMMARY_MODEL }}

      - name: Show Cloud Run URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
