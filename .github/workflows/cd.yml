name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: Staging
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Push DB migrations to Staging
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
          PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          supabase link --project-ref $PROJECT_ID
          supabase db push

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Check if image exists
        id: check_image
        run: |
          if gcloud artifacts docker images describe "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-be:${{ github.sha }}" --quiet &>/dev/null; then
            echo "Image already exists, skipping build and push."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image does not exist, building and pushing."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        if: steps.check_image.outputs.exists == 'false'
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-be:${{ github.sha }}
        run: |
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

      - name: Deploy to Cloud Run (Staging)
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: miniclue-be-stg
          image: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-be:${{ github.sha }}
          region: ${{ secrets.GCP_REGION }}
          flags: "--allow-unauthenticated"
          env_vars: |
            ENV=staging
            DB_CONNECTION_STRING=${{ secrets.DB_CONNECTION_STRING }}
            SUPABASE_JWT_SECRET=${{ secrets.SUPABASE_JWT_SECRET }}
            SUPABASE_S3_URL=${{ secrets.SUPABASE_S3_URL }}
            SUPABASE_S3_BUCKET=${{ secrets.SUPABASE_S3_BUCKET }}
            SUPABASE_S3_REGION=${{ secrets.SUPABASE_S3_REGION }}
            SUPABASE_S3_ACCESS_KEY=${{ secrets.SUPABASE_S3_ACCESS_KEY }}
            SUPABASE_S3_SECRET_KEY=${{ secrets.SUPABASE_S3_SECRET_KEY }}
            GCP_PROJECT_ID_STAGING=${{ secrets.GCP_PROJECT_ID }}
            DLQ_ENDPOINT_URL=${{ secrets.DLQ_ENDPOINT_URL }}
            PUBSUB_PUSH_SERVICE_ACCOUNT_EMAIL=${{ secrets.PUBSUB_PUSH_SERVICE_ACCOUNT_EMAIL }}
            PYTHON_SERVICE_BASE_URL=${{ secrets.PYTHON_SERVICE_BASE_URL }}
            STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }}
            STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}
            STRIPE_PRICE_MONTHLY=${{ secrets.STRIPE_PRICE_MONTHLY }}
            STRIPE_PRICE_ANNUAL=${{ secrets.STRIPE_PRICE_ANNUAL }}
            STRIPE_PRICE_MONTHLY_LAUNCH=${{ secrets.STRIPE_PRICE_MONTHLY_LAUNCH }}
            STRIPE_PRICE_ANNUAL_LAUNCH=${{ secrets.STRIPE_PRICE_ANNUAL_LAUNCH }}
            STRIPE_PRICE_FREE=free
            STRIPE_PORTAL_RETURN_URL=${{ secrets.STRIPE_PORTAL_RETURN_URL }}

      - name: Show Cloud Run URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
