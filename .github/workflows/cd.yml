name: CD

on:
  push:
    branches:
      - main

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: Staging
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ secrets.GCP_REGION }}-docker.pkg.dev --quiet

      - name: Check if image exists
        id: check_image
        run: |
          if gcloud artifacts docker images describe "${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }}" --quiet &>/dev/null; then
            echo "Image already exists, skipping build and push."
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Image does not exist, building and pushing."
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and Push Docker Image
        if: steps.check_image.outputs.exists == 'false'
        env:
          IMAGE_URL: ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }}
        run: |
          docker build -t $IMAGE_URL .
          docker push $IMAGE_URL

      - name: Deploy to Cloud Run (Staging)
        id: deploy
        # We use standard shell command instead of the Action to use --set-env-vars
        run: |
          DEPLOY_OUTPUT=$(gcloud run deploy miniclue-ai-stg \
            --image ${{ secrets.GCP_REGION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ secrets.GCP_ARTIFACT_REGISTRY_REPO }}/miniclue-ai:${{ github.sha }} \
            --region ${{ secrets.GCP_REGION }} \
            --allow-unauthenticated \
            --service-account ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT_EMAIL }} \
            --format="value(status.url)" \
            --set-env-vars "ENV=staging,\
            APP_ENV=staging,\
            S3_ACCESS_KEY=${{ secrets.S3_ACCESS_KEY }},\
            S3_SECRET_KEY=${{ secrets.S3_SECRET_KEY }},\
            S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }},\
            S3_ENDPOINT_URL=${{ secrets.S3_ENDPOINT_URL }},\
            POSTGRES_DSN=${{ secrets.POSTGRES_DSN }},\
            GCP_PROJECT_ID=${{ secrets.GCP_PROJECT_ID }},\
            INGESTION_TOPIC=${{ secrets.INGESTION_TOPIC }},\
            IMAGE_ANALYSIS_TOPIC=${{ secrets.IMAGE_ANALYSIS_TOPIC }},\
            EXPLANATION_TOPIC=${{ secrets.EXPLANATION_TOPIC }},\
            SUMMARY_TOPIC=${{ secrets.SUMMARY_TOPIC }},\
            EMBEDDING_TOPIC=${{ secrets.EMBEDDING_TOPIC }},\
            POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }},\
            POSTHOG_HOST=${{ secrets.POSTHOG_HOST }},\
            PUBSUB_BASE_URL=${{ secrets.PUBSUB_BASE_URL }},\
            PUBSUB_SERVICE_ACCOUNT_EMAIL=${{ secrets.PUBSUB_SERVICE_ACCOUNT_EMAIL }}" 2>&1)

          # Extract the URL from the last line of output (or valid URL line) if mixed with logs
          # Since we used --format="value(status.url)", the stdout should just be the URL.
          # However, gcloud often prints logs to stderr which is redirected above.
          # A safer way to just get the URL for the variable:
          SERVICE_URL=$(echo "$DEPLOY_OUTPUT" | tail -n 1)

          echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Show Cloud Run URL
        run: echo "Deployed to ${{ steps.deploy.outputs.url }}"
